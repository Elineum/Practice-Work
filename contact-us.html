<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <section class="contact-us">
        <div class="container">
            <form class="form" action="#">
                <h2>Contact Us</h2>
                <div class="form__label-holder">
                    <label  for="FullName" class="form__label">Full Name</label>
                    <input placeholder="Ram Kaji" id="FullName" type="text" class="form__input">
                </div>
                <div class="form__label-holder">
                    <label  for="Your-Email-Address" class="form__label">Your Email Address</label>
                    <input placeholder="hello@lastdoor.store" id="Your-Email-Address" type="text" class="form__input">
                </div>
                <div class="form__area-holder">
                    <label class="form__label-area" for="Your-Message">Your Message</label>
                    <textarea placeholder="Type your message here..." class="form__textarea" name="Your Message" id="Your-Message" cols="30" rows="10"></textarea>
                </div>
                <button class="form__btn">Submit Your Message</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__text-holder">
            <p>Copyright Â© 2018 LastDoor.Store</p>
        </div>
    </footer>
</body>
</html>
